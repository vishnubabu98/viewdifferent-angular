<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-6 col-md-4 col-lg-63 col-xl-3 col-xxl-3" *ngFor="let i of data.data">
                    <div class="card" style="width: 18rem;">
                        <img src="{{i.avatar}}" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{i.first_name+' '+i.last_name}}</h5>
                            <p class="card-text">{{i.email}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
